name: Build And Deploy Docs
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0,0 * * *"
env:
  TZ: Asia/Shanghai
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GetTime
        run: echo "DATE=$(TZ='Asia/Shanghai' date +%Y-%m-%d\ %H:%M\ %Z)" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies update
        run: pnpm dlx vp-update

      - name: update bing wallpaper
        run: pnpm run tsup

      - name: Build Docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          - pnpm run build
          > dist/.nojekyll

      - name: Deploy to viptv
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_DOCS }}
          external_repository: viptv-work/viptv
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: viptv.work

      - name: Deploy to docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_DOCS }}
          external_repository: hefung/docs
          publish_dir: ./dist
          publish_branch: main

      - name: Deploy to viptv-work.github.io
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: viptv-work/viptv-work.github.io
          branch: main
          folder: ./dist
          token: ${{ secrets.PUBLISH_DOCS }}
          single-commit: true

      - name: Push changes ðŸš€
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUBLISH_DOCS }}
          branch: main
