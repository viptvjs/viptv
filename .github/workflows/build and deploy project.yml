name: Build And Deploy Docs
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
env:
  TZ: Asia/Shanghai
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm dlx vt-update

      - name: Build project
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run build

      - name: Deploy to viptv.work
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_DOCS }}
          external_repository: viptv-work/viptv
          publish_dir: ./packages/vt-docs/dist
          publish_branch: main
          cname: viptv.work

      - name: Deploy to hefung/docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: hefung/docs
          branch: main
          folder: ./packages/vt-docs/dist
          token: ${{ secrets.PUBLISH_DOCS }}
          single-commit: true
