name: Build  Bing And Docs 
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:         
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: pnpm dlx vp-update
  
      - name: update bing wallpaper
        run: pnpm run tsup 
  
      - name: Build Docs
        run: |-
          pnpm run build
          > dist/.nojekyll